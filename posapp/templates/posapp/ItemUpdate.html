{% extends "posapp/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

{% block styles %}
<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="static/bootstrap/jquery-3.4.1.slim.min.js"></script>

<style>
.header {
    text-align: center;
    margin-top:1rem;
    /*margin-bottom:1rem;*/
}

.formContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 85vh;
    margin-top: 2rem;
}


.formGroup {
    /*position: relative;*/
    padding-bottom: 100px;
}

.buttonContainer {
    /*position: absolute;*/
    margin-top: 5rem;
    right: 0;
}

</style>

{% endblock %}

<h1 class="header">Update Item</h1>

    <div class="formContainer">
        <div class="formGroup">
            <form action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="buttonContainer">

                        <a type="button" class="btn btn-danger" href="{% url 'posapp:item_list' %}">Cancel</a>

                        <button type='submit' class='btn btn-primary'>Submit</button>

                    </div>
            </form>
        </div>
    </div>

{% endblock content %}
